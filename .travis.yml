language: node_js

node_js:
  - "10"

cache:
  directories:
    - "$HOME/.sonar/cache"
    - "node_modules"
    - "build"

stages:
  - setup
  - build
  - sonar
  - deploy

jobs:
  include:
    - stage: setup
      script:
        - npm i
    - stage: build
      script:
        - npm run build
    - stage: sonar
      script:
        - sonar-scanner -X
      addons:
        sonarcloud:
          organization: "skaleb"
          token: "$SONAR_API_KEY"
    - stage: deploy
      deploy:
        provider: heroku
        api_key: "$HEROKU_API_KEY"
        app: "phb-phonebook-api"
        skip_cleanup: true
